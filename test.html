<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #sendWebhook {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #sendWebhook:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Willkommen auf meiner Test-Webseite!</h1>
    <p>Dr√ºcke den Button, um eine Nachricht an den Discord-Webhook zu senden.</p>

    <!-- Button, der die Webhook-Nachricht sendet -->
    <button id="sendWebhook">Webhook senden</button>

    <script>
        document.getElementById("sendWebhook").addEventListener("click", function() {
            const webhookUrl = "https://discord.com/api/webhooks/1353143492150431784/wy-dyM8XmsbcpN6B1HocQpL-yz2ZtD6XiLBEh2n8X5X49huSqJ5mTIKD372wcJaGwNOJ";
            
            // Die Nachricht, die an Discord gesendet werden soll
            const payload = {
                content: "test"
            };

            // Webhook Anfrage an Discord senden
            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Webhook erfolgreich gesendet!");
                } else {
                    alert("Fehler beim Senden des Webhooks!");
                }
            })
            .catch(error => {
                console.error("Fehler:", error);
                alert("Fehler beim Senden des Webhooks!");
            });
        });
    </script>

</body>
</html>
