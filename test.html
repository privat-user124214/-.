<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Button</title>
</head>
<body>

<!-- Button -->
<button id="sendWebhook">Webhook senden</button>

<script>
    document.getElementById("sendWebhook").addEventListener("click", function() {
        const webhookUrl = "https://discord.com/api/webhooks/1353143492150431784/wy-dyM8XmsbcpN6B1HocQpL-yz2ZtD6XiLBEh2n8X5X49huSqJ5mTIKD372wcJaGwNOJ";

        // Die Nachricht, die an Discord gesendet werden soll
        const payload = {
            content: "test"
        };

        // Webhook Anfrage an Discord senden
        fetch(webhookUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (response.ok) {
                alert("Webhook erfolgreich gesendet!");
            } else {
                alert("Fehler beim Senden des Webhooks!");
            }
        })
        .catch(error => {
            console.error("Fehler:", error);
            alert("Fehler beim Senden des Webhooks!");
        });
    });
</script>

</body>
</html>
